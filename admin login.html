<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background:
      linear-gradient(rgba(21,20,23,0.5), rgba(37,117,252,0.5)), 
      url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') 
      no-repeat center center/cover;
  }

  .container {
    background: rgba(254, 246, 246, 0.95);
    padding: 40px 35px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    text-align: center;
    width: 500px;
  }

  h1 {
    font-size: 2rem;
    font-weight: 900;
    color: #2575fc;
    margin-bottom: 20px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  }

  .login-img {
    width: 80px;
    margin-bottom: 15px;
  }

  .input-group {
    position: relative;
    width: 100%;
    margin: 15px 0;
  }

 
  .input-group img.left-icon {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    width: 22px;
  }

  
  .input-group img.eye-icon {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    width: 22px;
    cursor: pointer;
  }

  .input-group input {
    width: 400px;
    padding: 12px 45px 12px 45px; 
    border: none;
    border-radius: 10px;
    background: #f0f0f0;
    font-size: 1rem;
    outline: none;
    transition: 0.3s;
  }

  .input-group input:focus {
    background: #e3e3e3;
    box-shadow: 0 0 5px #2575fc;
  }

  button {
    background: #2575fc;
    color: white;
    font-size: 1rem;
    font-weight: bold;
    padding: 12px 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    width: 100%;
    transition: 0.3s ease-in-out;
    margin-top: 10px;
  }

  button:hover {
    background: #1a5fd6;
    transform: scale(1.05);
  }

  .register-text {
    margin-top: 15px;
    font-weight: bold;
    font-size: 0.95rem;
  }

  .register-text a {
    color: #2575fc;
    text-decoration: none;
    font-weight: 900;
  }

  .register-text a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Admin Icon" class="login-img">
  <h1>Admin Login</h1>

  <form id="adminLoginForm">
    
    <div class="input-group">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email Icon" class="left-icon">
      <input type="email" id="email" placeholder="Enter admin email" required>
    </div>

    
    <div class="input-group">
      <img src="https://cdn-icons-png.flaticon.com/512/2889/2889676.png" alt="Password Icon" class="left-icon">
      <input type="password" id="password" placeholder="Enter password" required>
      <img src="https://cdn-icons-png.flaticon.com/512/159/159604.png" alt="Show Password" class="eye-icon" onclick="togglePassword(this)">
    </div>

    <button type="submit">Login</button>
  </form>

  <p class="register-text">Don't have an account? <a href="admin registation.html">Register here</a></p>
</div>

<script>
document.getElementById('adminLoginForm').onsubmit = function(e){
  e.preventDefault();
  let email = document.getElementById('email').value.trim();
  let password = document.getElementById('password').value.trim();

  let admins = JSON.parse(localStorage.getItem('admins')) || [];
  let admin = admins.find(a => a.email === email && a.password === password);

  if(admin){
    localStorage.setItem('currentAdmin', JSON.stringify(admin));
    window.location.href = "admin dashboard.html"; 
  } else {
    alert("Invalid credentials!");
  }
}
